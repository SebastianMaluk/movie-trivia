<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crear Partida</title>
</head>
<body>
    <nav class="sticky top-0 z-50" style="background-color: 	#011f4b;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16" style="display: flex;justify-content: center;">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-white text-lg font-bold" style="font-size: xx-large;">Movie Trivia</h1>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="flex-1 flex justify-center items-start h-screen py-7   " style="background-color: #005b96;">
        <div class="bg-white p-5 rounded-lg text-secondary shadow-lg" style="width: 67rem; height: 35rem;">
            <h1 class="text-3xl font-semibold mb-4 flex justify-center">Crear una Nueva Partida</h1>
            <form class="flex flex-col items-center">
                <div class="mb-4 mt-9" style="width: 33rem;">   
                    <label for="nombrePartida" class="block text-gray-700 font-bold mb-2 text-center">Nombre de la Partida</label>
                    <input type="text" id="nombrePartida" placeholder="Ingrese Nombre"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            
                <div class="mb-4 w-full flex justify-center mt-6">
                    <div class="mr-6">
                        <label for="tiempoPregunta" class="block text-gray-700 font-bold mb-2">Tiempo de Pregunta (segundos)</label>
                        <input type="number" id="tiempoPregunta" placeholder="Ingrese Tiempo"
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
            
                    <div class="ml-6">
                        <label for="tiempoRespuesta" class="block text-gray-700 font-bold mb-2">Tiempo de Respuesta (segundos)</label>
                        <input type="number" id="tiempoRespuesta" placeholder="Ingrese Tiempo"
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
            
                <div class="w-full flex justify-center mt-20 align-center">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Crear
                        Partida</button>
                    <a id="volverBtn" href="home.html"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline ml-3 ">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="..\Scripts\crearPartida.js"></script>
</body>
</html>
