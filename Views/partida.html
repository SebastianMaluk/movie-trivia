<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Styles/styles.css">
    <title>Partida</title>
</head>
<body>
    <div id="blur" class="fixed inset-0 bg-gray-900 bg-opacity-75 blur hidden"></div>
    <!-- Modal -->
    <div id="preguntaModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6">Eres el Preguntón, envía una pregunta</h2>
                <form>
                    <input type="text" id="respuestaPreguntonInput"
                        class="w-full px-3 py-2 rounded-lg border-2 border-gray-400 focus:outline-none focus:border-blue-600 mb-6"
                        placeholder="Escribe tu Pregunta aquí...">
                    <div class="flex justify-center">
                        <button id="enviarPreguntaBtn" type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Enviar</button>
                        <button id="cerrarModalBtn"
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg ml-2">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <nav class="sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="fixed justify-left mt-5">
                <a class="text-white font-bold" href="home.html">Volver al Menú Principal</a>
            </div>
            <div class="flex justify-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-white text-3xl font-bold">Movie Trivia</h1>
                </div>
                
            </div>
        </div>
    </nav>
    <div class="flex-1 flex justify-center items-start h-screen py-7">
        <div id="usuariosContainer" class="mr-6">
            <div id="preguntonContainer" class="bg-white p-5 rounded-lg text-secondary shadow-lg">
                <h3 class="text-red-500 text-xl font-bold">Preguntón</h3>
                <div class="bg-white p-5 rounded-lg text-secondary shadow-lg border-solid border-2 border-red-500 mt-3 text-center font-bold">Nombre de Usuario</div>
            </div>
            <div id="participantesContainer" class="bg-white p-5 rounded-lg text-secondary shadow-lg mt-5">
                <h3 class="text-blue-600 text-xl font-bold">Participantes</h3>
                <div id="bordeParticipantes" class="bg-white p-5 rounded-lg text-secondary shadow-lg border-solid border-2 border-blue-600 mt-3 text-center font-bold overflow-auto">

                </div>
            </div>
        </div>
        <div id="partidaContainer" class="bg-white p-5 rounded-lg text-secondary shadow-lg">
            <div class="bg-gray-500 p-5 rounded-lg text-secondary shadow-lg">
                <h3 class="text-white text-lg font-bold mb-1">Pregunta:</h3>
                <p id="textoPregunta" class="text-white text-lg text-center"></p>
                <div class="flex justify-center">
                    <button id="abrirModalBtn"
                        class=" bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline mt-1">Ingresar
                        Pregunta</button>
                </div>
                
            </div>
        </div>  
    </div>
    

<script src="..\Scripts\partida.js"></script>
</body>
</html>
